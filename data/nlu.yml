    - Покажи рецепт [торта наполеон ](meal)?
    - Покажи рецепт пасты [аглио олио](meal)
    - Хочу узнать, как приготовить [оладьи](meal)?
    - Расскажи о рецепте [окрошки](meal).
    - Интересно, как делается [цезарь](meal)?
    - Желаю узнать рецепт супа [том ям](meal).
    - Какова инструкция приготовления [суши](meal)?
    - Не мог бы дать рецепт [табуле](meal)?
    - Что нужно для приготовления [гуляша](meal)?
    - Хотел бы попробовать сделать пирог [шарлотка](meal). Как?
    - Есть идеи по приготовлению [рисотто](meal)?
    - Ищу рецепт [мусаки](meal). Помоги!
    - Что потребуется для [паэльи](meal)?
    - Подскажи, как сделать [тартар из говядины](meal).
    - Каким образом готовят [блины](meal)?
    - Жажду узнать рецепт коктейля [мохито](meal).
    - Как стоит готовить [лазанью](meal)?
    - Очень хочется попробовать [тайское красное карри](meal). Как?
    - Чему бы научиться? Может, [маргарита пицца](meal)?
    - Желал бы узнать про [сача торти](meal).
    - В чем секрет приготовления [роллов] с лососем(meal)?

- intent: change_ingredients
  examples: |
    - Можно ли заменить сливочное масло на растительное в рецепте пирога?
    - Что использовать вместо сахара в рецепте кекса?

- intent: change_steps
  examples: |
   - Можно ли пропустить шаг с маринованием курицы ?
   - Как изменить порядок шагов приготовления пиццы?

- intent: find_by_ingredients
  examples: |
    - можешь подсказать рецепты из [картофеля](ingredient)
    - что можно приготовить из [кукурузы](ingredient)
