stories:
- story: path 1
  steps:
  - user: |
      подскажи рецепт пельменей
    intent: get_recipe
  - action: utter_give_recipe
  - user: |
      можешь изменить говядину на курицу
    intent: change_ingredients
  - action: utter_change_recipe
