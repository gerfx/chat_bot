version: "3.1"

intents:
  - get_recipe
  - change_ingredients
  - change_steps
  - show_history
  - find_by_ingredients

actions:
  - utter_new_request
  - utter_give_recipe
  - utter_show_history

entities:
  - meal


responses:
  utter_show_history:
  - text: "Я показал рецепт"

  utter_give_recipe:
  - text: "Вот твой рецепт"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
